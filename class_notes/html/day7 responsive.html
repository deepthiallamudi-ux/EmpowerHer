<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Responsive Design Notes</title>
        <style>
            h1{
                /* font-size: 5vw; */
                /* font-size: 5vh; */
                font-size: 90%; /* instead of px we use %, vw,vh for responsive design--fluid layout */
                text-align: center;
            }
            h2{
                text-align: center;
            }
            body{
               text-align: center;
               background-color: gold;
            }
            @media (max-width: 1400px){
                body{
                    background-color:  rgb(144, 247, 247);  /* Media Query for 1600px and below i.e changing background color below given width */
                    text-align: left;
                }
            }
            img{
                width: 100%; /* image will take 50% of the width of the screen */
                height: auto;
                max-width: 500px; /* image will not exceed 500px */
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Responsive Design Notes</h1>
        <h2>Subheading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
        <img src="tom nd jerry.gif">
    </body>
</html>
