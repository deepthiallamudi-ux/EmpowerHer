<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                box-sizing: content-box;
            }
            .wrapper{
                display:grid;
                grid-template-columns: repeat(3,1fr);
                gap:20px;
                grid-auto-rows: minmax(200px, auto);
                max-width:900px;
                margin:auto;
            }
            .wrapper>div{
                background:#97536e;
                padding:1em;
    border: 2px solid #e10a0a;
    border-radius: 5px;
                color:#09a7d7;
                text-align:center;
                font-size:18px;
            }
            .wrapper .box1{
                background-image:url("lion.gif");
                background-size: contain;
                background-repeat: no-repeat;
            }
            .wrapper .box2{
                grid-column: 1/3;
                grid-row: 1/3;
                background-color: rgb(216, 184, 97);
                color: tomato;
            }
            .wrapper .box3{
                background-image:url("tom nd jerrry.png");
                background-size: contain;
            }
            .wrapper .box4{
                grid-column: 3/5;  
                /* grid starts from 2nd col and end at 3rd */
                grid-row:2;
                background-color: rgb(8, 210, 210);
                color: tomato;
            }
            .wrapper .box5{
                grid-column: 1/3;
                grid-row:3;
            }
            .wrapper .box6{
                grid-column: 3/5;
                grid-row:3;
            }
            .container {
  justify-items: center;
  align-items: center;
}

        </style>
    </head>
<body>
<div class="wrapper">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
    <div class="box5">Box 5</div>
    <div class="box6">Box 6</div>
</div>

<div class="container">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
</div>
