<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dom(document object memory) is a browsers way of understNDING html document. 
     it sees whole html doc as a object.Understand html as a tree structure
     html(root tag) -->
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        function hideBox() {
            document.getElementById("box").style.display = "none";
        }
        function showBox() {
            document.getElementById("box").style.display = "block";

        let count = 0;
        function countClicks() {
            count++;
            document.getElementById("clickCount").textContent = "count:" + count;

            document.body.classList.toggle("dark-mode");
