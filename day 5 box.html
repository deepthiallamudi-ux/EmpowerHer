<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                width:130px;
                height: 100px;
                /* position: relative; */
                position: absolute;
                top: 50px;
                text-align: center;
                line-height: 90px;
                color: aquamarine;
            }
            .box1{
               background-color: chocolate;
               left: 20px;
               z-index: 1;  
            }
            /* Z-index property specifes the stack order of elememts index with highest num is displayed 1st  */
            .box2{
                background-color: crimson;
               left: 20px;
               z-index: 7;
            }
            .box3{
                background-color: darkblue;
               left: 20px;
               z-index: 4;
            }
            
        </style>
    </head>
    <body>
        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box box3">box 3</div>
    </body>
</html>
