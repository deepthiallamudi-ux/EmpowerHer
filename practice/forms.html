<!DOCTYPE html>
<html>
    <head>
        <style>
  input:focus {
  /* Pseudo-Class Selector */
  border: 2px solid rgb(13, 255, 0)13, 255, 0)0, 255, 98); /* Adds a blue border when the input is focused */
  }
</style>

    </head>
    <body>
    <form action="/submit" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <button type="submit">Submit</button><br>
  <label> Password</label>
  <input type="password" name="password" placeholder="Enter your password" required />
<input type="checkbox" name="subscribe" checked /> Subscribe to Newsletter
<input type="radio" name="gender" value="male" /> Male
<input type="radio" name="gender" value="female" /> Female

<br>
<label for="country">Choose your country:</label>
<select id="country" name="country">
  <option value="india">India</option>
  <option value="usa">USA</option>
  <option value="uk">UK</option>
</select>
</form>
<h1 style="color: blue; font-size: 24px;">Welcome to My Website</h1>
<p style="font-family: 'Courier New', monospace; line-height: 1.5;">
  This paragraph has a different font and line height.
</p>
<div style="background-color: lightgrey; border: 1px solid black;">
  This is a styled div with inline CSS.
</div>


</body>
</html>
