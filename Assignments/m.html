<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplification Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f5efea;
      color: #2e2e2e;
      line-height: 1.4;
    }

    /* A wrapper for all sections to center the layout */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Section styling */
    .section {
      padding: 40px 0;
      position: relative;
    }

    /* Top and bottom lines for each section */
    .section::before,
    .section::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .section::before {
      top: 0;
    }

    .section::after {
      bottom: 0;
    }

    /* small subheading */
    .section small {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 1px;
      color: #555;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    /* main heading text */
    .section h2 {
      font-size: 2rem;
      font-weight: normal;
      margin: 0;
    }

    /* middle highlighted section */
    .highlight {
      background-color: #577d6a;
      color: #fff;
      padding: 50px 20px;
    }

    /* lines invisible on green section for visual clarity */
    .highlight::before,
    .highlight::after {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* emphasis styles */
    b {
      font-weight: bold;
    }

    i {
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <small>EVERYONE NEEDS INFINITE DREAMS</small>
      <h2>
        Enid is an <b>amplification studio</b> that<br>
        builds brands that <b>resound.</b>
      </h2>
    </div>

    <div class="section highlight">
      <small>EACH NEW IDEA DEFINED</small>
      <h2>
        We stand firm on <b>our values</b> that<br>
        sit central to <i>everything we do.</i>
      </h2>
    </div>

    <div class="section">
      <small>EVERY NOTE IS DISTINCT</small>
      <h2>
        We <b>deep-dive</b> into your back<br>
        catalogue to understand the <i>beat</i>
      </h2>
    </div>
  </div>

</body>
</html>
