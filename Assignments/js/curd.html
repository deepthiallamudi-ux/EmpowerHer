<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
        }
        sidebar {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        main {
            margin-left: 320px;
            padding: 20px;
            width: calc(100% - 320px);
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333333;
        }
        .header h3 {
            color: #777777;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
    </style>
    </head>
    <body>
    <!-- Sidebar with Add Book Form -->
  <sidebar>
    <div class="sidebar">
        <h2>ðŸ“š Add New Book</h2>
        <form id="bookForm">
            <div class="form-group">
                <label>Book Title</label>
                <input type="text" name="title" required placeholder="Enter book title">
            </div>
            
            <div class="form-group">
                <label>Author</label>
                <input type="text" name="author" required placeholder="Enter author name">
            </div>
            
            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" name="price" step="0.01" required placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label>Cover Image URL</label>
                <input type="url" name="coverImageURL" required>
            </div>
            
            <button type="submit"  onclick="addBook()" class="btn">Add Book</button>
        </form>
    </div>
    </sidebar>

<main>
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <h1>ðŸ“– Book Management System</h1>
            <h3>Manage your book collection with Firebase</h3>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Update Author Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <h3>Update Author</h3>
            <div class="form-group">
                <label for="newAuthor">New Author Name</label>
                <input type="text" id="newAuthor" placeholder="Enter new author name">
            </div>
            <button id="confirmUpdate"  onclick="updateAuthor()" class="btn">Update Author</button>
        </div>
    </div>
    </main>
</body>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDd-UVeVeK39zQY4MeF8anm-XQPeQPuIhE",
    authDomain: "masai-9b8ce.firebaseapp.com",
    databaseURL: "https://masai-9b8ce-default-rtdb.firebaseio.com",
    projectId: "masai-9b8ce",
    storageBucket: "masai-9b8ce.firebasestorage.app",
    messagingSenderId: "213970590010",
    appId: "1:213970590010:web:42764152e6de1b10bed803"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        const db = getFirestore(app);
const bookForm = document.getElementById('bookForm');           // Add book form
        const bookModal = document.getElementById('bookModal');         // Book details popup
        const updateModal = document.getElementById('updateModal');     // Update author popup
        const modalContent = document.getElementById('modalContent');   // Modal content area
        const newAuthorInput = document.getElementById('newAuthor');    // Author input field
        const confirmUpdateBtn = document.getElementById('confirmUpdate'); // Update button
        const booksContainer = document.getElementById('booksContainer'); // Container for book cards
        // ========== GLOBAL VARIABLES ==========
        // Variable to track which book is being updated
        let currentUpdateBookId = null;
    
        const sampleBooks = [
            {
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                price: 12.99,
                coverImageURL: "https://covers.openlibrary.org/b/id/7222246-L.jpg"
            },
            {
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                price: 14.99,
                coverImageURL: "https://covers.openlibrary.org/b/id/8225261-L.jpg"
            },
            {
                title: "1984",
                author: "George Orwell",
                price: 13.99,
                coverImageURL: "https://covers.openlibrary.org/b/id/7222324-L.jpg"
            },
            {
                title: "Pride and Prejudice",
                author: "Jane Austen",
                price: 11.99,
                coverImageURL: "https://covers.openlibrary.org/b/id/8225277-L.jpg"
            },
            {
                title: "The Catcher in the Rye",
                author: "J.D. Salinger",
                price: 15.99,
                coverImageURL: "https://covers.openlibrary.org/b/id/8225124-L.jpg"
            },
            {
                title: "Lord of the Flies",
                author: "William Golding",
                price: 10.99,
                coverImageURL: "https://covers.openlibrary.org/b/id/8225307-L.jpg"
            }
        ];
         async function addSampleBooks() {
            try {
                // Check if any books already exist in the database
                const books = await getDocs(collection(db, 'books'));
                
                // If database is empty, add sample books
                if (books.empty) {
                    console.log('Database is empty. Adding sample books...');
                    
                    // Loop through each sample book and add to Firebase
                    for (const book of sampleBooks) {
                        await addDoc(collection(db, 'books'), book);
                    }
                    console.log('Sample books added successfully!');
                } else {
                    console.log('Books already exist in database.');
                }
            } catch (error) {
                console.error('Error adding sample books:', error);
            }
        }
        // ========== REAL-TIME DATABASE LISTENER ==========
        // Set up real-time listener to automatically update UI when data changes
        function setupRealtimeListener() {
            // Show loading state
            loading.style.display = 'block';
            booksContainer.style.display = 'none';
            emptyState.style.display = 'none';

            // Create real-time listener for 'books' collection in Firestore
            // onSnapshot automatically triggers when data is added, updated, or deleted
            onSnapshot(collection(db, 'books'), (snapshot) => {
                const books = []; // Array to store book data
                
                // Loop through each document in the snapshot
                snapshot.forEach((doc) => {
                    // Add book data with its ID to the array
                    books.push({ 
                        id: doc.id,        // Firebase auto-generated document ID
                        ...doc.data()      // Spread operator to include all book fields
                    });
                });
                
                // Update the UI with fetched books
                displayBooks(books);
                
                // Hide loading spinner
                loading.style.display = 'none';
                
                // Show appropriate content based on whether books exist
                if (books.length === 0) {
                    // No books found - show empty state message
                    emptyState.style.display = 'block';
                    booksContainer.style.display = 'none';
                } else {
                    // Books found - show the books grid
                    emptyState.style.display = 'none';
                    booksContainer.style.display = 'grid';
                }
            }, (error) => {
                // Handle any errors that occur with the listener
                console.error('Error getting books:', error);
                loading.style.display = 'none';
                alert('Error loading books. Please check your Firebase configuration.');
            });
        }

        // ========== DISPLAY BOOKS FUNCTION ==========
        // Function to render books in the UI grid
        function displayBooks(books) {
            // Clear existing content in the books container
            booksContainer.innerHTML = '';
            
            // Loop through each book and create a card for it
            books.forEach(book => {
                // Create individual book card element
                const bookCard = createBookCard(book);
                
                // Add the card to the books container
                booksContainer.appendChild(bookCard);
            });
        }

        // ========== CREATE BOOK CARD FUNCTION ==========
        // Function to create individual book card HTML element
        function createBookCard(book) {
            // Create a new div element for the book card
            const card = document.createElement('div');
            
            // Add CSS class for styling
            card.className = 'book-card';
            
            // Set the HTML content of the card with book data
            card.innerHTML = `
                <!-- Book cover image with error fallback -->
                <img src="${book.coverImageURL}" alt="${book.title}" class="book-image" 
                     onerror="this.src='https://via.placeholder.com/200x250?text=No+Image'">
                
                <!-- Book title -->
                <div class="book-title">${book.title}</div>
                
                <!-- Book author -->
                <div class="book-author">by ${book.author}</div>
                
                <!-- Book price -->
                <div class="book-price">$${book.price}</div>
                
                <!-- Action buttons for each book -->
                <div class="book-actions">
                    <!-- Update author button (green) -->
                    <button class="btn-update" onclick="openUpdateModal('${book.id}', '${book.author}')">
                        Update Author
                    </button>
                    <!-- Delete book button (red) -->
                    <button class="btn-delete" onclick="deleteBook('${book.id}')">
                        Delete
                    </button>
                    <!-- View details button (blue) -->
                    <button class="btn-view" onclick="viewBookDetails('${book.id}')">
                        View Details
                    </button>
                </div>
            `;
            
            // Return the completed card element
            return card;
        }

        // ========== CREATE OPERATION - ADD NEW BOOK ==========
        // Event listener for the "Add Book" form submission
        bookForm.addEventListener('submit', async (e) => {
            // Prevent default form submission behavior (page refresh)
            e.preventDefault();
            
            // Extract form data using FormData API
            const formData = new FormData(bookForm);
            
            // Create book object with form values
            const bookData = {
                title: formData.get('title'),                    // Get title from form
                author: formData.get('author'),                  // Get author from form
                price: parseFloat(formData.get('price')),        // Convert price to number
                coverImageURL: formData.get('coverImageURL')     // Get image URL from form
            };

            try {
                // Add the new book to Firestore 'books' collection
                // addDoc automatically generates a unique ID
                await addDoc(collection(db, 'books'), bookData);
                
                // Clear the form after successful submission
                bookForm.reset();
                
                // Show success message to user
                alert('Book added successfully!');
                
                // Note: UI will automatically update due to real-time listener
            } catch (error) {
                // Handle any errors during book addition
                console.error('Error adding book:', error);
                alert('Error adding book. Please try again.');
            }
        });

        // Delete book
        window.deleteBook = async function(bookId) {
            if (confirm('Are you sure you want to delete this book?')) {
                try {
                    await deleteDoc(doc(db, 'books', bookId));
                    alert('Book deleted successfully!');
                } catch (error) {
                    console.error('Error deleting book:', error);
                    alert('Error deleting book. Please try again.');
                }
            }
        };

        // Open update author modal
        window.openUpdateModal = function(bookId, currentAuthor) {
            currentUpdateBookId = bookId;
            newAuthorInput.value = currentAuthor;
            updateModal.style.display = 'block';
        };

        // Update author
        confirmUpdateBtn.addEventListener('click', async () => {
            if (currentUpdateBookId && newAuthorInput.value.trim()) {
                try {
                    await updateDoc(doc(db, 'books', currentUpdateBookId), {
                        author: newAuthorInput.value.trim()
                    });
                    updateModal.style.display = 'none';
                    alert('Author updated successfully!');
                } catch (error) {
                    console.error('Error updating author:', error);
                    alert('Error updating author. Please try again.');
                }
            }
        });

        // View book details
        window.viewBookDetails = async function(bookId) {
            try {
                const books = await getDocs(collection(db, 'books'));
                const book = books.docs.find(doc => doc.id === bookId)?.data();
                
                if (book) {
                    modalContent.innerHTML = `
                        <h3>${book.title}</h3>
                        <img src="${book.coverImageURL}" alt="${book.title}" 
                             style="width: 200px; height: auto; margin: 20px 0; border-radius: 10px;"
                             onerror="this.src='https://via.placeholder.com/200x250?text=No+Image'">
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Price:</strong> $${book.price}</p>
                        <p><strong>Book ID:</strong> ${bookId}</p>
                    `;
                    bookModal.style.display = 'block';
                }
            } catch (error) {
                console.error('Error getting book details:', error);
                alert('Error loading book details.');
            }
        };

        // Modal close functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('close') || e.target.classList.contains('modal')) {
                bookModal.style.display = 'none';
                updateModal.style.display = 'none';
            }
        });

        // Initialize the application
        async function initApp() {
            try {
                await addSampleBooks();
                setupRealtimeListener();
            } catch (error) {
                console.error('Initialization error:', error);
                loading.innerHTML = 'Error: Please configure Firebase properly';
            }
        }

        // Start the application
        initApp();
    </script>
</body>
</html>
