<!DOCTYPE html>

    <style>
        body{
            background-color: #3470E40D;
        }
        
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        @keyframes scroll-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        
        .container, .container_1, .container2{
            display: flex;
            gap: 20px;
            padding: 40px;
            animation: scroll-left 30s linear infinite;
            width: fit-content;
        }
        
        .container_1 {
            animation: scroll-right 30s linear infinite;
        }
         
        .item, .item1, .item3{
            background-color:white;
            padding: 10px;
            width: 112px;
            height: 112px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30%;
            box-shadow: 2px 2px rgb(248, 240, 171);
            flex-shrink: 0;
        }
        
        img{
            max-width: 100%;
            height: auto;
        }
        
        marquee {
            overflow: hidden;
        }
    </style>
